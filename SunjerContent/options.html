<html>
<head>
<title>1Password Extension Options</title></head>
<script src="src/jquery-1.4.3.min.js"></script>

<script type="text/javascript">
function getPlugin() {
	return document.getElementById('onepassword_plugin');
}

$(document).ready(function() {
	var plugin = getPlugin();

	if (!plugin) {
		console.log("Warning: could not load plugin!");
		return;
	}

	// Automatically save w/o using a Save button; just like Mac
	$('input').change(function() {
	    var thisPlugin = getPlugin();
      if (thisPlugin)   thisPlugin.enableAutosubmit(document.getElementById("autosubmit").checked);
	});
	$("#autosubmit").attr('checked', plugin.isAutosubmitEnabled());
});

</script>

<h1>1Password Settings</h1>

<p><input id="autosubmit" type="checkbox"> Submit automatically after filling a Login (Autosubmit)</p>
	<embed type="application/x-1password" id="onepassword_plugin" width=0 height=0 hidden=true 
</body>
</html>
