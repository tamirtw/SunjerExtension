    <script type="text/javascript">
            $(document).ready(function() {
                // json request
                var req = new XMLHttpRequest();
                req.open("GET", "json/app.json", true);
                req.onreadystatechange = myCode;   // the handler
                req.send(null);
                var doc;

                function myCode()
                {
                   if (req.readyState == 4)
                   {
                        doc = eval('(' + req.responseText + ')');
                        for(i=0;i<2;i++){
                          var startLi = document.createElement("li");
                          var newDiv = document.createElement("div");
                          newDiv.innerHTML = doc.projects[i].projectName;
                          var start = document.getElementById("boxMoreInfo");
                          start.appendChild(startLi);
                          startLi.appendChild(newDiv);

                          newUl = document.createElement("ul");
                          startLi.appendChild(newUl);

                        for(j=0;j<3;j++){
                          var newLi = document.createElement("li");
                          newUl.appendChild(newLi);
                          var newA = document.createElement("a");
                          newA.innerHTML = doc.projects[i].modelsList[j];
                          newLi.appendChild(newA);
                            }

                      }
                   }
                }
