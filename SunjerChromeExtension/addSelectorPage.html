<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="JQueryUI/development-bundle/themes/base/jquery.ui.all.css">
        <script src="JQueryUI/js/jquery-1.5.1.min.js"></script>
        <script src="JQueryUI/development-bundle/ui/jquery.ui.core.js"></script>
        <script src="JQueryUI/development-bundle/ui/jquery.ui.widget.js"></script>
        <script src="JQueryUI/development-bundle/ui/jquery.ui.accordion.js"></script>
        <link rel="stylesheet" href="JQueryUI/development-bundle/themes/ui-lightness/jquery-ui-1.8.13.custom.css">
        <link rel="stylesheet" href="JQueryUI/development-bundle/themes/ui-lightness/jquery.ui.accordion.css">

        <script type="text/javascript" src="includes/prototype.js"></script>
        <script type="text/javascript" src="includes/scriptaculous.js?Â¬
        load=builder,effects"></script>
        <script type="text/javascript" src="includes/modalbox.js"></script>
        <link rel="stylesheet" href="Plugins/modalbox1.5.5/modalbox.css" type="text/css" media="screen" />

        <script type="text/javascript">
	$(function() {
		$( "#accordion" ).accordion({
                    collapsible: true,
                    active:-1,
                    autoHeight: false
                });
                
	});
	</script>

        <script type="text/javascript" charset="utf-8">
	$(function() {
		var fieldCount = 0;
		$("#addFieldButton").click(function(e){
                    e.stopImmediatePropagation();
			fieldCount++;
				var fieldID = fieldCount;
    				$('#accordion').append("<h3 id='"+fieldID+"'>\n\
                                <a href='#'>New Selector_"+fieldID+"</a></h3>\n\
                                <div><input type='text' id='key-field' placeholder='Enter Key Name ...'/>\n\
                                <input type='text' id='selector-field' placeholder='Selector Name ...'/>\n\
                                </div>")
                                .accordion('destroy').accordion({
                                   collapsible: true,
                                   active:-1,
                                   autoHeight: false
                                });

		});
	});
        
        </script>
        
</head>
<body>


        <div id="accordion">
            <h3 id="addFieldButton"><a href="#">Add new selector</a></h3>
            <div><p></p></div>
	</div>

        

</body>
</html>
